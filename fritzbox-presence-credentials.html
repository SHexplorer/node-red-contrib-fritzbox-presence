<script type="text/javascript">
    const defaultHostname = 'fritz.box'
    const defaultUsername = 'admin'
    RED.nodes.registerType('fritzbox-presence-credentials',{
        category: 'config',
        defaults: {
          username: { value: defaultUsername, required: true },
          password: { value: '', required: true },
          hostname: { value: defaultHostname, required: true }
        },
        label: function() {
          return this.hostname || defaultHostname;
        }
    });
</script>

<script type="text/x-red" data-template-name="fritzbox-presence-credentials">
    <div class="form-row">
        <label for="node-config-input-hostname"><i class="icon-tag"></i> Hostname</label>
        <input type="text" id="node-config-input-hostname" placeholder="fritz.box">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="admin">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
